<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tag.png" type="image/x-icon">
    <title>Ressulaskuri</title>
    <link rel="stylesheet" href="styles_etusivu.css">
</head>
<body>
     <div id="gdprModal" class="modal">
        <div class="modal-content">
            <div id="modalInfo"></div>
        </div>
    </div>
    
    <div id="app">
        <header id="header"></header>

        <section id="image-container">
            <img src="ressulaskuri.jpg" id="target-image">
        </section>

        <nav id="navigation"></nav>

        <section id="main-content"></section>
    </div>

    <!-- Mukautettu "Lisää aloitusnäytölle" -painike -->
    <button id="addToHomeScreen" style="display: none;">Lisää aloitusnäytölle</button>

    <script type="module" src="etusivu.js"></script>

    <!-- Mukautettu JavaScript-koodi asennuskehotukselle -->
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Estä selainta näyttämästä oletuskehotusta
            e.preventDefault();
            // Tallenna tapahtuma myöhempää käyttöä varten
            deferredPrompt = e;
            // Näytä mukautettu "Lisää aloitusnäytölle" -painike
            const addBtn = document.getElementById('addToHomeScreen');
            addBtn.style.display = 'block';

            addBtn.addEventListener('click', () => {
                // Piilota painike
                addBtn.style.display = 'none';
                // Näytä asennuskehotus
                deferredPrompt.prompt();
                // Käsittele käyttäjän vastaus kehotukseen
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Käyttäjä hyväksyi aloitusnäytölle lisäyksen');
                    } else {
                        console.log('Käyttäjä hylkäsi aloitusnäytölle lisäyksen');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
